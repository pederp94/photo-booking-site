<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedro Photography Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100vh;
    }
    .left {
      width: 50%;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .left img {
      max-width: 90%;
      height: auto;
    }
    .right {
      width: 50%;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .right h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select, textarea, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="A_black_and_white_pencil_sketch_in_digital_medium_.png" alt="Tree and Paper Airplane Sketch" />
    </div>
    <div class="right">
      <h1>Book a Session</h1>
      <form action="https://formspree.io/f/mwpojvaj" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <select name="type" required>
          <option value="">Select Session Type</option>
          <option value="Wedding">Wedding</option>
          <option value="Portrait">Portrait</option>
          <option value="Event">Event</option>
          <option value="Creative Shoot">Creative Shoot</option>
        </select>
        <input type="text" name="preferred-date" placeholder="Preferred Date/Time" />
        <textarea name="notes" placeholder="Ideas or notes for the shoot..." rows="4"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
